<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Intro</title>
    <link rel="icon" href="materials/Netflix.png">
    <link href="assets/bootstrap.min.css" rel="stylesheet">
    <script src="assets/jquery.min.js"></script>
    <script src="assets/bootstrap.bundle.min.js"></script>
    <script src="assets/popper.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            scroll-behavior: smooth;
        }

        /* Full-Screen Background */
        body {
            background-color: black;
            display: block;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Raleway', sans-serif;
            color: white;
            overflow: hidden;
            position:relative;
        }

        /* Centered Container */
        .intro-container {
            opacity: 0;
            animation: fadeIn 2s forwards;
            cursor: pointer;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: black;
            color: white;
            padding: 20px;
            
        }

        /* Netflix Logo */
        .netflix-logo,.netflix-text {
            font-size: 80px;
            font-weight: 600;
            color: red;
            letter-spacing: 5px;
            text-transform: uppercase;
            animation: zoomIn 2s ease-in-out;
        }
        .netflix-text{
            font-size: 20px;
        }
        /* Red Glow Effect */
        .netflix-logo:hover,.netflix-text:hover {
            text-shadow: 0 0 20px red;
        }

        /* Enter Button */
        .enter-button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: red;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .enter-button:hover {
            background-color: darkred;
            transform: scale(1.1);
            box-shadow: 0 0 15px red;
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Zoom In Animation */
        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .sub-netflix{
            font-size: 15px;
        }
    </style>
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="50">
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">  
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link"><div class="netflix-text" style="cursor: pointer;">Netflix</div></a>
                  </li>
              <li class="nav-item">
                <a class="nav-link" href="#user" id="nav-user">For Users</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#creator" id="nav-creator">For Creators</a>
              </li>
            </ul>
        </nav>
    </header>
    <div class="intro-container" id="user" style="padding-top:70px;padding-bottom:70px">
        <div class="netflix-logo">Netflix <sub class="sub-netflix">For Users</sub></div>
        <button class="enter-button" onclick="enterNetflix()">Get Started &nbsp; <i class="fa-solid fa-arrow-right"></i></button>
    </div>
    <div class="intro-container" id="creator" style="padding-top:70px;padding-bottom:70px">
        <div class="netflix-logo">Netflix <sub class="sub-netflix">For Creators</sub></div>
        <button class="enter-button" onclick="enterNetflix()">Get Started &nbsp; <i class="fa-solid fa-arrow-right"></i></button>
    </div>
    

    <script>
        window.onload=function(){
            $('body').scrollspy({target: ".navbar", offset: 50});   
        };
        function enterNetflix() {
            document.body.style.animation = "fadeOut 1s forwards";
            setTimeout(() => {
                window.location.href = "login.html";  // Redirect to homepage
            }, 1000);
        }

        /* Fade Out Animation */
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fadeOut {
                to { opacity: 0; transform: scale(0.8); }
            }
        `;
        document.head.appendChild(style);
    </script>

</body>
</html>
